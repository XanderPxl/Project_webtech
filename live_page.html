<!DOCTYPE html>
<html>

<style>
table {
  font-family: arial, sans-serif; <!-- general table settings -->
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd; <!-- general settings for the collomns and the rows -->
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #ffdddd; <!-- background of the even number rows -->
}
</style>


<body>



<h1>This is the live data located from the server that was received from the pinq board</h1>


<p id="demo"></p>

<table>
  <tr>
    <th>Date</th>					<!-- the names of the collomns are set-->
    <th>CPU temperature (°C)</th>
  </tr>
  <tr>
    <td ID = "date1"></td>			<!--the date of the measured temperature will be added here using a javascript -->
    <td ID = "value1"> °C</td>		<!-- the temperature will be added here in the same way as the date of the measured temperature-->
  </tr>
  <tr>
    <td ID = "date2"></td>
    <td ID = "value2"> °C</td>
  </tr>
  <tr>
    <td ID = "date3"></td>
    <td ID = "value3"> °C</td>
  </tr>
  <tr>
    <td ID = "date4"></td>
    <td ID = "value4"> °C</td>
  </tr>
  <tr>
    <td ID = "date5"></td>
    <td ID = "value5"> °C</td>
  </tr>

</table>

</body>
</html>
